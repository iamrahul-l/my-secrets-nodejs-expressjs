<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #908e8e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #cfb5b5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ac8a8a;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #b918e5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #7517bc;
    }

    input[type="submit"]:active {
      background-color: #8317dc;
    }
  </style>
</head>

<body>
  <form action="/check" method="POST">
    <h1>My Secrets</h1>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
